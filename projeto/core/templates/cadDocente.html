{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
  <h1>Docente UFABC</h1>

  <div class="container">
    <form action="" method="post" class="">
      {% csrf_token %}

      <div class="forms-cadastro p-2">
        <p>Dados pessoais</p>
        <div class="">
          <div class="mt-3">
            <label for="nome">Nome Completo:</label> <input type="text" name="" id="nome" />
          </div>
          <div class="mt-3">
            <label for="tel">Celular:</label> <input type="text" name="tel" id="tel" />
          </div>
          <div class="mt-3">
            <label for="tel">email-institucional:</label> <input type="text" name="tel" id="tel" />
          </div>
          <div class="mt-3">
            <label for="tel">Matrícula SIAPE:</label> <input type="text" name="tel" id="tel" />
          </div>
          <div class="mt-3">
            <label for="tel">Ramal/Telefone e sala do Laboratório de Pesquisa:</label> <input type="text" name="tel" id="tel" />
          </div>
        </div>
      </div>

      <div class="forms-cadastro p-2 mt-3">
        <p>Centro:</p>
        <div class="">
          <div class="radio mt-3">
            <label for="opcao1"><input type="radio" name="opcao" value="opcao1" id="opcao1" />Docente UFABC</label>
          </div>
          <div class="radio mt-3">
            <label for="opcao2"><input type="radio" name="opcao" value="opcao2" id="opcao2" />Pós-doutorando(a) - UFABC ou externo(a)</label>
          </div>
          <div class="radio mt-3">
            <label for="opcao3"><input type="radio" name="opcao" value="opcao3" id="opcao3" />Aluno(a) de pós-graduação ou iniciação científica - UFABC ou externo(a)</label>
          </div>
          <div class="radio mt-3">
            <label for="opcao4"><input type="radio" name="opcao" value="opcao4" id="opcao4" />Profissional da Industria / Centro de Pesquisa / Docente de outras instituições de ensino</label>
          </div>
          <div class="radio mt-3">
            <label for="opcao5"><input type="radio" name="opcao" value="opcao5" id="opcao5" />Outro:</label> <input type="text" name="" id="">
          </div>
        </div>
      </div>
    </form>
  </div>

  <script src=" {% static 'js/main.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/jquery.mask.js' %}"></script>
{% endblock %}
