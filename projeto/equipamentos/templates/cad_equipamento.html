{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
  <div class="container">
    <h1>cadastro de equipamentos</h1>
    <form action="{% url 'cadastrar_equipamento' %}" method="post" class="">
      {% csrf_token %}
      <div class="mt-3">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" />
      </div>
      <div class="mt-3">
        <label for="provider">Provider</label>
        <input type="text" name="provider" id="provider" />
      </div>
      <div class="mt-3">
        <label for="tipo">tipo</label>
        <input type="text" name="tipo" id="tipo" />
      </div>
      <div class="mt-3">
        <label for="contato">Contato</label>
        <input type="text" name="contato" id="contato" />
      </div>
      <div class="mt-3">
        <label for="status">Status</label>
        <input type="text" name="status" id="status" />
      </div>
      <div class="mt-3">
        <label for="comentario">Comentarios</label>
        <input type="text" name="comentario" id="comentario" />
      </div>
      <div class="mt-3">
        <label for="descricao">Descrição</label>
        <input type="text" name="descricao" id="descricao" />
      </div>
      <div class="mt-3">
        <label for="prof">Professor Responsável</label>
        <input type="text" name="prof" id="prof" />
      </div>
      <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn-proximo mb-5">Próximo</button>
      </div>
    </form>
  </div>

  <script src=" {% static 'js/main.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/jquery.mask.js' %}"></script>
{% endblock %}
