{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ADM</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  </head>

<body>
    <div class="container">
        <div class="quadrado">
            <h1>Login</h1>
            <form action="{% url 'verifica_login' %}" method="post" class="form_login">
                {% csrf_token %}
                <div class="">
                    <label for="email">Seu Email</label><br>
                    <input type="email" name="email" id="email" placeholder="email" class="login_input">
                </div>
                <div class="mt-3">
                    <label for="senha">Sua Senha</label><br>
                    <input type="password" name="senha" id="senha" placeholder="senha" class="login_input">
                </div>
                <div class="mt-3 ml-auto">
                    <input type="submit" value="logar" placeholder="senha" class="login_input">
                </div>
            </form>
        </div>
    </div>
</body>
