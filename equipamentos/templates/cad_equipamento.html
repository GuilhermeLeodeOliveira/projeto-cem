{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
  <div class="container">
    <h1>Cadastro de Equipamentos</h1>
    <form action="{% url 'cadastrar_equipamento' %}" method="post" class="form-equipamento">
      {% csrf_token %}
      <div class="forms-cadastro">
        <div class="mt-3 questao">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome"/>
        </div>
        <div class="mt-3 questao">
          <label for="apelido">Apelido:</label>
          <input type="text" name="apelido" id="apelido" />
        </div>
        <div class="mt-3 questao">
          <label for="fabricante">Fabricante:</label>
          <input type="text" name="fabricante" id="fabricante" />
        </div>
        <div class="mt-3 questao">
          <label for="localizacao">Localização:</label>
          <select name="localizacao" id="localizacao">
            <option value="cem_sa">CEM SA</option>
            <option value="cem_sbc">CEM SBC</option>
            <option value="lab_assoc">Laboratório Associado</option>
            <option value="lab_mult">Laboratório Multiusuário</option>
        </select>
        </div>
        <div class="mt-3 questao">
          <label for="origem">Origem:</label>
          <input type="text" name="origem" id="origem" />
        </div>
        <div class="mt-3 questao">
          <label for="ano_aquisicao">Ano de Aquisição:</label>
          <input type="text" name="ano_aquisicao" id="ano_aquisicao" />
        </div>
        <div class="mt-3 questao">
          <label for="sala">Sala:</label>
          <input type="text" name="sala" id="sala" />
        </div>
        <div class="mt-3 questao">
          <label for="tipo">Tipo:</label>
          <input type="text" name="tipo" id="tipo" />
        </div>
        <div class="mt-3 questao">
          <label for="status">Status:</label>
          <input type="text" name="status" id="status" />
        </div>
        <div class="mt-3 questao">
          <label for="manutencao">Manutenção:</label>
          <input type="text" name="manutencao" id="manutencao" />
        </div>
        <div class="mt-3 questao">
          <label for="comentario">Comentário:</label>
          <input type="text" name="comentario" id="comentario" />
        </div>
        <div class="mt-3 questao">
          <label for="descricao">Descrição:</label>
          <input type="text" name="descricao" id="descricao" />
        </div>
        <div class="mt-3 questao">
          <label for="coordenacao">Coordenação:</label>
          <input type="text" name="coordenacao" id="coordenacao" />
        </div>
        <div class="mt-3 questao">
          <label for="prof">Professo responsável:</label>
          <input type="text" name="prof" id="prof" />
        </div>
        <div class="mt-3 questao">
          <label for="tecnico">Técnico:</label>
          <input type="text" name="tecnico" id="tecnico" />
        </div>
        
      </div>
      <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn-proximo mb-5">Próximo</button>
        </div>
    </form>
  </div>

  <script src=" {% static 'js/main.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/jquery.mask.js' %}"></script>
{% endblock %}
