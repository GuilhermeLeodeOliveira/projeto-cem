{% extends 'equipamentos/base.html' %}
{% load static %}

{% block conteudo %}
  <div class="container">
    <h1>Cadastro de Equipamentos</h1>
    <form action="{% url 'cadastrar_equipamento' %}" method="post" class="form-equipamento">
      {% csrf_token %}
      <div class="forms-cadastro">
        <div class="mt-3 questao">
          <label for="nome">Nome:</label>
          <input type="text" name="nome" id="nome"required/>
        </div>
        <div class="mt-3 questao">
          <label for="apelido">Apelido:</label>
          <input type="text" name="apelido" id="apelido" required/>
        </div>
        <div class="mt-3 questao">
          <label for="descricao">Descrição:</label>
          <input type="text" name="descricao" id="descricao" required/>
        </div>
        <div class="mt-3 questao">
          <label for="fabricante">Fabricante:</label>
          <input type="text" name="fabricante" id="fabricante" required/>
        </div>
        <div class="mt-3 questao">
          <label for="localizacao">Localização:</label>
          <select name="localizacao" id="localizacao"required>
            <option value="cem_sa">CEM SA</option>
            <option value="cem_sbc">CEM SBC</option>
            <option value="lab_assoc">Laboratório Associado</option>
            <option value="lab_mult">Laboratório Multiusuário</option>
        </select>
        </div>
        <div class="mt-3 questao">
          <label for="origem">Origem:</label>
          <select name="origem" id="origem"required>
            <option value="finep">Finep</option>
            <option value="fapesp">Fapesp</option>
            <option value="sisbamo">Sisbamo</option>
          </select>
        </div>
        <div class="mt-3 questao">
          <label for="ano_aquisicao">Ano de Aquisição:</label>
          <input type="text" name="ano_aquisicao" id="ano_aquisicao" required/>
        </div>
        <div class="mt-3 questao">
          <label for="sala">Sala:</label>
          <input type="text" name="sala" id="sala" required/>
        </div>
        <div class="mt-3 questao">
          <label for="divisao">Divisão:</label>
          <input type="text" name="divisao" id="divisao" required/>
        </div>
        <div class="mt-3 questao">
          <label for="localizacao">Status:</label>
          <select name="status" id="status"required>
            <option value="ativo">Ativo</option>
            <option value="manu_pervent">Manutenção Preventiva</option>
            <option value="manu_corretiva">Manutenção Corretiva</option>
            <option value="inativo">Inativo</option>
        </select>
        </div>
        <div class="mt-3 questao">
          <label for="comentario">Comentário:</label>
          <input type="text" name="comentario" id="comentario" required/>
        </div>
        <div class="mt-3 questao">
          <label for="chave">N° da Chave:</label>
          <input type="text" name="chave" id="chave" required/>
        </div>
        <div class="mt-3 questao">
          <label for="patrimonio">N° do Patrimônio:</label>
          <input type="text" name="patrimonio" id="patrimonio" required/>
        </div>
        <div class="mt-3 questao">
          <label for="aquisicao">Valor da Aquisição:</label>
          <input type="number" name="aquisicao" id="aquisicao" value="0"/>
        </div>
        <div class="mt-3 questao">
          <label for="prof">Professor Responsável:</label>
          <input type="text" name="prof" id="prof" required/>
        </div>
        <div class="mt-3 questao">
          <label for="tecnico">Técnico:</label>
          <select name="tecnico" id="tecnico"required>
            {% for tecnico in tecnicos %}
              
              
              <option value="{{ tecnico.nome }}"> {{ tecnico.nome }} </option>
              

            {% endfor %}
          </select>
        </div>
        
      </div>
      <div class="d-flex justify-content-end mt-5">
          <button type="submit" class="btn-proximo mb-5">Próximo</button>
        </div>
    </form>
  </div>

  <script src=" {% static 'js/main.js' %}"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="{% static 'js/jquery.mask.js' %}"></script>
{% endblock %}
