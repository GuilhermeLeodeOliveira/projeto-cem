{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<div class="container">
    <div class="quadrado">
        <h1>Login Usuário</h1>
        {% if mensagem %}
          <p class="text-danger">{{ mensagem }}</p>
        {% endif %} 
        {% if menssagem_sucesso_cadastro %}
          <p class="text-success">{{ menssagem_sucesso_cadastro }}</p>
        {% endif %} 
        
        <form action="{% url 'verifica_login_user' %}" method="post" class="form_login">
            {% csrf_token %}
            <div class="">
                <label for="email">Seu Email</label><br>
                <input type="email" name="email" id="email" placeholder="email" class="login_input">
            </div>
            <div class="mt-3">
                <label for="senha">Sua Senha</label><br>
                <input type="password" name="senha" id="senha" placeholder="senha" class="login_input">
            </div>
            <div class="mt-3 ml-auto">
                <input type="submit" value="logar" placeholder="senha" class="login_input">
            </div>
        </form>
        <p class="text-center">Ainda não possui conta? <a class="" href="{% url "cadastro" %}">Cadastre-se</a></p>
    </div>
</div>
