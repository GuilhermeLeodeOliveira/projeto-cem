{% extends 'base.html' %}
{% load static %}

{% block conteudo %}
  <div class="container" id="perfilUsuario">
    <form action="{% url 'selecionar_tela' %}" method="post">
      {% csrf_token %}
      <h1 class="">Perfil do(a) Usuário(a)</h1>
      <div class="forms-cadastro">
        <p>Qual o perfil do(a) usuário(a)?</p>
        <p class="text-success">Escolha uma das seguintes respostas:</p>
        <div class="d-flex justify-content-around">
          <div class="radio">
            <label for="opcao1"><input type="radio" name="opcao" value="opcao1" id="opcao1" required/> Docente UFABC</label>
          </div>
          
          <div class="radio">
            <label for="opcao2"><input type="radio" name="opcao" value="opcao2" id="opcao2" /> Técnico</label>
          </div>
          
          <div class="radio">
            <label for="opcao3"><input type="radio" name="opcao" value="opcao3" id="opcao3" required/> Aluno(a) de pós-graduação ou iniciação científica - UFABC</label>
          </div>
          <div class="radio">
            <label for="opcao5" ><input type="radio" name="opcao" value="opcao5" id="opcao5" required/> Pós - doc</label>
          </div>
          <!--
          <div class="radio">
            <label for="opcao4"><input type="radio" name="opcao" value="opcao4" id="opcao4" required/> Profissional da Industria / Centro de Pesquisa / Docente de outras instituições de ensino</label>
          </div>
          -->
        </div>
        <p class="text-success d-flex justify-content-start mt-5"> Caso o seu perfil não esteja listado, favor entrar em contato com cem@ufabc.edu.br.</p>
      </div>
      <div class="d-flex justify-content-end mt-5">
        <button type="submit" class="btn-proximo">Próximo</button>
      </div>
    </form>
  </div>
{% endblock %}
