{% extends 'base.html' %}
{% load static %}

{% block conteudo %}

<div class="container">
    <div class="quadrado">
        <h1>Login Usu√°rio</h1>
        {% if mensagem_nova_senha %}
          <p class="text-danger">{{ mensagem_nova_senha }}</p>
        {% endif %} 
        <form action="{% url 'confirma_redefinicao' %}" method="post" class="form_login">
            {% csrf_token %}
            <div class="">
                <label for="senha_atual">Senha Atual</label><br>
                <input type="password" name="senha_atual" id="senha_atual" placeholder="Senha Atual" class="login_input">
            </div>
            <div class="mt-3">
                <label for="nova_senha">Nova Senha</label><br>
                <input type="password" name="nova_senha" id="nova_senha" placeholder="Nova Senha" class="login_input">
            </div>
            <div class="mt-3">
                <label for="confirma_nova_senha">Confirme Nova Senha</label><br>
                <input type="password" name="confirma_nova_senha" id="confirma_nova_senha" placeholder="Confirme Nova Senha" class="login_input">
            </div>
            <div class="mt-3 ml-auto">
                <input type="submit" value="Redefinir" placeholder="senha" class="login_input">
            </div>
        </form>
        
    </div>
</div>

{% endblock %}
